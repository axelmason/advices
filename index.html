<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="advice-block">
    <div class="advice-block__id">Advice #<span class="advice-block__num">...</span></div>
    <div class="advice-block__text">Click the button for some advice!</div>
    <img src="images/pattern-divider-desktop.svg" alt="" class="advice-block__hr" />
    <img src="images/pattern-divider-mobile.svg" alt="" class="advice-block__hr mobile" />
    <button class="advice-block__button"><img src="images/icon-dice.svg" alt=""></button>
  </div>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
